<!DOCTYPE html>
<html>
    <head>
        <title>öznitelik Seçiciler</title>
        <style>
            a[target]{  /*target="_blank" yazarsam sadece blank olan parametreye uygular*/
             color: yellowgreen; /*target parametrelerini seçer ve uygular*/
            }
            a[class]{
                color: orange;
            }/*a[title~="link"dersem parametrelerde link olan her şeye uygular]*/

        </style>
    </head>

    <body>
        <a href="#" class="sinif">Adana</a>
        <a href="#" target="_blank">İzmir</a>
        <a href="#" target="_self">İstanbul</a>
    </body>
</html>

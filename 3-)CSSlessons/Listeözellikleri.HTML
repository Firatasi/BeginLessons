<!DOCTYPE html>
<html>
    <head>
        <title>Listeöz.</title>
        <style>
            ul.a{
                list-style-type: square;        /*yuvarlağı kare yapar ; disc içi boş yuvarlak yapar ; upper-roman roma alfabesine göre sıralar ; low-alpha alfabeye göre sıralar*/  
            }
            ol.b{
                list-style-image: url('simge.jpg'); /*Resimi başa koyarak sıralar*/
            }
            body{
                background-color: black;
                color: red;
            }
        </style>
    </head>
    <body>
        <ul class="a">
            <li>Java</li>
            <li>Html</li>
            <li>CSS</li>
        </ul>

        <ol class="b">
            <li>Diyarbakır</li>
            <li>Edirne</li>
            <li>Fransa</li>
        </ol>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Display Kullanımı</title>
        <style>
            .blok{
                display: none; /*sınıftaki satırların görünmemesini sağlar ; display kodların görünümünü belirler*/
            }
        </style>
    </head>
    <body>
        <div>Birinci Blok</div>
        <div class="blok">İkinci Blok</div>      <!--divler bütün satırı kullanır-->

<br> <!--1 satır boşluk bırakır-->
        
            <span class="blok">Firat</span>
            <span>Galatasaray</span> <!--Satır içi etiketidir yan yana yazar-->
    </body>
</html>

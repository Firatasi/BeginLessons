<!DOCTYPE html>
<html>
    <head>
        <title>Link</title>
           <style>
            .buton:link{
                    color: yellowgreen;
            }                                                   /*linke girildiğinde yeşilden kahverengiye döner */
            .button:visited{
                color: brown;
            }
        </style>
    </head>
    <body>
        <a href="https://www.Google.com/" class="buton" target="_blank">Google</a>
    </body>
</html>

<!-- target blank etiketi linki farklı sekmede açar -->

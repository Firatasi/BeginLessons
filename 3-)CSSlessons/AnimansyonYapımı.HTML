<!DOCTYPE html>
<html>
    <head>
        <title>Animasyon Yapımı</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: yellow;
                animation-name: test;
                animation-duration: 4s;
                animation-iteration-count: infinite;/*animasyon sonsuza kadar devam eder*/
            }


            @keyframes test {
                from{background-attachment:black;}
                to{background-color: red;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Transform Kullanımı</title>
    <style>
            div{
                background-color: black;
                color: red;
                width: 250px;
                height: 100px;  
                padding: 50px;
                transform: translate(200px , 350px); /*(x,y) dikey ve yatay eksende hareketi sağlar*/
                transform: rotate(340deg);/*200 derece saat döndürür*/
                
            }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quaerat in culpa, eos nobis deserunt iusto
        quis ex, corporis at unde odit alias.</div>
</body>

</html>

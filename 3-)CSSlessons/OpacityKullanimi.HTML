<!DOCTYPE html>
<html>
    <head>
        <title>Opacity(Saydamlaştırma)</title>
        <style>
            img:hover {
                opacity: 1; /*Üzerine gelindiğinde opaklığı değişir*/
            }
                                /*opacity1 ile0 arasında değerler alır*/
            img {
                opacity: 0.4; /*Saydamlık ayarlar*/
            }
            
            p {
                background: rgba(150 , 60 , 100 , 0.5);
                padding: 25px;
                font-weight: bolder;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <img src="dinazor.png">

        <p>Lorem ipsum dolor sit amet.</p>
    </body>
</html>

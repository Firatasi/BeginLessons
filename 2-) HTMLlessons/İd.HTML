<!Doctype html>
<html>
<head>
    <title>ID </title>
    <style>
        #baslik {
            background-color: lightblue;
            color: red;
            padding: 40px;
            text-align: center;
        }
    </style>  <!--D (identification), sistemin bizleri tanıyabilmesi ve kim olduğumuzu anlayabilmesi için kullanılan bir nevi kimlik'tir.-->
</head>
<body>
<h1 id="baslik">İd Ornek</h1> <!--bir id iki farklı yerde kullanılmaz-->
</body>
</html>

<!--ID'ler benzersiz olmalıdır, yani bir html etiketine yönelik yaptığımız
     bir etki sadece ona ait olmasını istiyorsak ID ile tanımlarız. 
    Ama aynı etkiyi birden fazla etikette göstermek istiyorsak Class ile tanımlarız.
     Kısaca farkları bu diyebiliriz-->

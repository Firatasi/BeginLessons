<!DOCTYPE html>
<html>
    <head>
        <title>Sınıf Örnekleri Kullanımı</title>
        <style>
            .araba {
                color: red;
                background-color: black;
            }

            .yıl {
                color: aquamarine;
                background-color: darkgray;
            }
        </style>
    </head>
    <body>
        <div class="araba">BMW
        </div>

        <div class="yıl">
        2015    
        </div>
        <button type = "button" oneclick="document.getElementById('markası').innerHTML = Date">
            Bul
        </button>
        <p id = "markası"></p>
    </body>
</html>
<!--Bir sınıf tanımlanır ve oluşturulan etikete sınıf girilerek sınıfta tanımlanan özellikler etikette kullanılır.-->

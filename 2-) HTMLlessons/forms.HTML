<!DOCTYPE html>
<html>
    <head>
        <title>Formlar</title>
    </head>

    <body>
        <form>
            <label for="ad">Kullanıcı Adı : </label> <!--metin kutusunun önünde çıktı verir.-->
            <input type="text" id="ad"> <!--metin kutusu oluşturur.-->  <br></br> <!--satır boşluğu  verir.-->
            <label for="sifre">Şifre : </label>
            <input type="text" id="sifre">
        </form>

        <br></br>

        <form>
            <label for="T">D/Y</label>
            <input type="radio" id="Y"  name="Y/N" value="True">        <!--2 seçenekli form oluşturur.-->
            <label for="F">D/Y</label>
            <input type="radio" id="D" name="Y/N" value="False">
        </form>
    
        <br></br>
        <br></br>
        <br></br>
        <br></br>
    
        <form>
            <input type="checkbox" id="kırmızı">
            <label for="kırmızı">Kırmızı Araba</label><!--Tikli kareli kutu ve birden fazla seçenek seçilebilen form yazar.-->
            <input type="checkbox" id="sarı">
            <label for="sarı">Sarı Araba</label> 
            <input type="submit" value="Gönder"><!--Dolan formu gönderir, her formda olmak zorundadır.-->
        </form>
    </body>
</html>

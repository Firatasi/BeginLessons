<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
      
        <div class="logo">
            <img src="logo.webp" alt="Logo">
        </div>

        <form action="#">
        
            <div class="title">Login</div> 
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required> <!--required alanı doldurmayı zorunlu kılar.-->
                <div class="underline"></div>
            </div>
        
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <div class="underline"></div>  <!--kutu altındaki çizik için kullanılır-->
            </div>

            <div class="input-box button">
                <input type="submit" value="Giriş Yap"><!--submit buton haline getirir, butonda value kullanılır. -->
            </div>

        </form>

        <div class="text">Connect to social media!</div>
      
      
        <!--Social Media Butttons-->
        
        <div class="github">
            <a href="#"><i class="fa-brands fa-square-github"></i> Login github</a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i> Login twitter</a>
        </div>
        
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i> Login facebook</a>
        </div>

    </div>

</body>

</html>

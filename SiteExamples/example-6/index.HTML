<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      
        <div class="logo">
            <img src="" alt="Logo">
        </div>

        <form action="#">
        
            <div class="title">Login</div> 
            <div class="input-box">
                <input type="email" placeholder="Email Giriniz.">
                <div class="underline"></div>
            </div>
        
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz.">
                <div class="underline"></div>  <!--kutu altındaki çizik için kullanılır-->
            </div>

            <div class="input-box">
                <input type="submit" value="Giriş Yap"><!--submit buton haline getirir-->
            </div>

        </form>


    </div>

</body>

</html>
